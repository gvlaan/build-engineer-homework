name: 'Unity Log Parser'
description: 'Parse Unity Editor log files and generate workflow annotations'
inputs:
  log-path:
    description: 'Path to the Unity Editor log file'
    required: true

outputs:
  error-count:
    description: 'Total number of errors found in the log file'

runs:
  using: "composite"
  steps:
    - name: Run Unity log parser
      run: ./.github/actions/unity-log-parser-action/unity-log-parser.py
      shell: bash
      env:
        LOG_PATH: ${{ inputs.log-path }}